name: "npm publish"

on:
    push:
        branches:
            - main

jobs:
    release:
        name: npm publish
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v2.1.1
            - name: node
              uses: actions/setup-node@v1.4.2
              with:
                  node-version: 12
                  registry-url: https://registry.npmjs.org
            - name: "npm publish"
              run: npm publish --access public
              env:
                  NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
